<html>
    <body>                
        <canvas id="my-canvas" width="800" height="100"></canvas>                        
        <script src="./src/JS3.js"></script>
        <script>
            var stage = new JS3('my-canvas');
                stage.background = '#eee';
            var c1 = new JS3Arc();
                c1.x = 50;
                c1.y = 50;
                c1.y1 = 0;
                c1.y2 = 50;
                c1.cy = 25;
                c1.cx = 50;
                c1.thickness = 40;
                c1.color = "#ff0000";
                stage.addChild(c1);
        </script>
    </body> 
</html>
