<html>
     <body>                
        <canvas id="cnvs" width="400" height="400"></canvas>                        
        <script>
var canvas = document.getElementById('cnvs');
var ctx = canvas.getContext('2d');

rotation = 0;

function drawTriangle(side){
    
    var w = side;
    var h = side * (Math.sqrt(3)/2);        
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.rotate(rotation*Math.PI/180);
    ctx.beginPath();
    ctx.moveTo(0, -h / 2);
    ctx.lineTo(w / 2, h / 2);
    ctx.lineTo(-w / 2, h / 2);
    ctx.lineTo(0, -h / 2);
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#333';
    ctx.lineWidth = 10;
    ctx.stroke();
    ctx.fill(); 
    ctx.closePath();
    ctx.restore();
}

function drawBkgd()
{
    var spacing = 20;
    ctx.lineWidth = 1;    
    ctx.fillStyle = '#CCC';
    ctx.fillRect(0, 0, canvas.width, canvas.height);    
    ctx.strokeStyle = '#EEE';    
    for (var i=0; i < canvas.width/spacing; i++) {
        var x = i*spacing;
        ctx.beginPath();        
        ctx.moveTo(x, 0)
        ctx.lineTo(x, canvas.height); 
        ctx.stroke(); 
        ctx.closePath();               
    };
    for (var i=0; i < canvas.height/spacing; i++) {
        var y = i*spacing;
        ctx.beginPath();
        ctx.moveTo(0, y)
        ctx.lineTo(canvas.width, y); 
        ctx.stroke();
        ctx.closePath();
    }; 
// draw a centered square for reference    
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height/2);
    ctx.strokeStyle = '#ff0000';
    ctx.beginPath();    
    ctx.rect(-50, -50, 100, 100);
    ctx.stroke();
    ctx.closePath();    
    ctx.restore();   
}

setInterval(function(){
    rotation+=.3;
    drawBkgd();
    drawTriangle(100);
}, 1)
    
        </script>
        </body> 
</html>
